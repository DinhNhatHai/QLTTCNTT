<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sửa Thông Tin Nhà Cung Cấp</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/vendor}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form class="commonForm" th:id="vendorForm" th:action="@{/admin/vendor/edit/{id}(id=${vendor.id})}" th:object="${vendor}" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="vendorName">Tên Nhà Cung Cấp</label>
                                        <input type="text" th:field="*{vendorName}" id="vendorName" class="form-control" placeholder="Tên nhà cung cấp">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telephone">SĐT</label>
                                        <input type="text" th:field="*{telephone}" id="telephone" class="form-control" placeholder="Số điện thoại">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Địa chỉ email">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address">Địa chỉ</label>
                                        <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Địa chỉ">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="description">Mô Tả</label>
                                        <textarea th:field="*{description}" name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Mô tả"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        <a th:href="@{/admin/vendor}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

<script type="text/javascript">
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });

    $(document).ready(function(){
        $(".summernote").summernote({
            height: 400
        });

         $('#vendorForm').on('submit', function() {
            var plainText = $('.summernote').summernote('code').replace(/<\/?[^>]+(>|$)/g, ""); // Strip HTML tags
            $('#description').val(plainText); // Set the stripped content to the textarea
        });
    });
</script>

</body>
</html>
