<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Lịch Bảo Trì</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/maintenance-schedule}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form class="commonForm" th:action="@{/admin/maintenance-schedule/create}" method="post" th:object="${maintenanceSchedule}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="start_date">Ngày Bắt Đầu</label>
                                                <input autocomplete="off" th:field="*{startDate}" type="text" id="start_date" class="form-control datetimepicker-input" lang={'vn'} placeholder="Ngày bắt đầu" data-target="#start_date" data-toggle="datetimepicker">
                                                <p></p>
                                            </div>
                                            <div class="mb-3">
                                                <label for="description">Mô Tả</label>
                                                <textarea th:field="*{description}" name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Mô tả"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="end_date">Ngày Kết Thúc</label>
                                                <input autocomplete="off" th:field="*{endDate}" type="text" id="end_date" class="form-control datetimepicker-input" xml:lang={'vn'} placeholder="Ngày kết thúc" data-target="#end_date" data-toggle="datetimepicker">
                                                <p></p>
                                            </div>
                                            <div class="mb-3">
                                                <label for="showHome">Hiển Thị Ở Trang Chủ</label>
                                                <select th:field="*{showHome}" id="showHome" class="form-control">
                                                    <option th:value="Yes">Có</option>
                                                    <option th:value="No">Không</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button class="btn btn-primary">Xác Nhận</button>
                        <a th:href="@{/admin/maintenance-schedule}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
