<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Hoạt Động Bảo Trì</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/maintenance}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="maintenance_type">Loại Bảo Trì</label>
                                            <select th:name="maintenance_type" id="maintenance_type"  class="form-control">
                                                <option value="">Định Kỳ</option>
                                                <option value="">Hàng Năm</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="equipment_id">ID Trang Thiết Bị</label>
                                            <select th:name="equipment_id" id="equipment_id"  class="form-control">
                                                <option value="">Apple</option>
                                                <option value="">Vivo</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="device_received_date">Ngày Nhận Thiết Bị</label>
                                            <input autocomplete="off" type="text" name="device_received_date" id="device_received_date" class="form-control" placeholder="Ngày nhận thiết bị">
                                            <p></p>
                                        </div>

                                        <div class="mb-3">
                                            <label for="date_add_storage">Thời Gian Xử Lý</label>
                                            <input autocomplete="off" type="text" th:name="date_add_storage" id="date_add_storage" class="form-control" placeholder="Thời gian xử lý">
                                            <p></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description">Nội Dung Bảo Trì</label>
                                            <textarea name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Nội Dung Bảo Trì"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="start_date">Ngày Bắt Đầu</label>
                                            <select th:name="start_date" id="start_date"  class="form-control">
                                                <option value="">17/02/2024</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="end_date">Ngày Kết Thúc</label>
                                            <select th:name="end_date" id="end_date"  class="form-control">
                                                <option value="">17/02/2024</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="price">Chi Phí</label>
                                            <input type="text" th:name="price" id="price" class="form-control" placeholder="Chi phí">
                                        </div>
                                        <div class="mb-3">
                                            <label for="maintenance_description">Mô Tả Bảo Trì</label>
                                            <select th:name="maintenance_description" id="maintenance_description"  class="form-control">
                                                <option value="">Bảo trì 6 tháng</option>
                                                <option value="">Bảo trì theo năm</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="employee_id">Nhân Viên Thực Hiện</label>
                                            <select th:name="employee_id" id="employee_id"  class="form-control">
                                                <option value="">Trần Văn B</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pb-5 pt-3">
                    <button class="btn btn-primary">Xác Nhận</button>
                    <a th:href="@{/admin/maintenance}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
