<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="style_detail">
    <style>
  body {
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    margin: auto;
    overflow: hidden;
}

h1 {
    text-align: Left;
    color: #333;
    margin-top: 20px;
}

.device-details {
    background: #fff;
    padding: 20px;
    margin: 20px 0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.detail {
    margin-bottom: 10px;
}

.detail label {
    font-weight: bold;
    display: inline-block;
    width: 200px;
}

.device-status {
    margin-top: 20px;
    padding-top: 10px;
    border-top: 1px solid #ccc;
}

.device-status h2 {
    margin-bottom: 10px;
}

.status-category, .status-condition {
    margin-bottom: 10px;
}

.status-category label, .status-condition label {
    font-weight: bold;
    display: inline-block;
    width: 200px;
}

</style>
</div>
