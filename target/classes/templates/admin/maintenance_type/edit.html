<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Thông Tin Loại Bảo Trì</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/maintenance-type}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <form class="commonForm" th:id="maintenanceTypeFormEdit"  th:action="@{/admin/maintenance-type/edit/{id}(id=${maintenanceType.id})}" method="post" th:object="${maintenanceType}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name">Tên Loại Bảo Trì</label>
                                        <input type="text" th:field="*{nameMaintenanceType}" id="name" class="form-control" placeholder="Tên loại bảo trì">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="showHome">Hiển Thị Ở Trang Chủ</label>
                                        <select th:field="*{showHome}" id="showHome" class="form-control">
                                            <option th:value="Yes">Có</option>
                                            <option th:value="No">Không</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="description">Mô Tả</label>
                                        <textarea th:field="*{description}" name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Mô tả"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button class="btn btn-primary" onclick="document.getElementById('maintenanceTypeFormEdit').submit()">Cập Nhật</button>
                        <a th:href="@{/admin/maintenance-type}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>

            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
