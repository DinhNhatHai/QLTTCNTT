<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->

  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid my-2">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Create Device</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/admin/accessory}" class="btn btn-primary">Back</a>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="title">Title</label>
                      <input type="text" th:name="title" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="track_qty" th:name="track_qty" checked>
                          <label for="track_qty" class="custom-control-label">Track Quantity</label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <input type="number" min="0" th:name="qty" id="qty" class="form-control" placeholder="Qty">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="warrantyTime">Ng√†y Nhap</label>
                        <input type="date" th:name="warrantyTime" id="warrantyTime" class="form-control" placeholder="YYYY-MM-DD">
                        <p></p>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="description">Description</label>
                      <textarea name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Description"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="card mb-3">
                      <div class="card-body">
                        <h2 class="h4 mb-3">id Danh muc con</h2>
                        <div class="mb-3">
                          <select th:name="iddanhmuccon" id="iddanhmuccon" class="form-control">
                            <option value="1">Active</option>
                            <option value="0">Block</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>


          <div class="pb-5 pt-3">
            <button class="btn btn-primary">Create</button>
            <a th:href="@{/admin/device}" class="btn btn-outline-dark ml-3">Cancel</a>
          </div>
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

<script type="text/javascript">
  $.ajaxSetup({
      headers: {
          'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
      }
  });

  $(document).ready(function(){
      $(".summernote").summernote({
          height: 400
      });
  });
</script>

</body>
</html>
