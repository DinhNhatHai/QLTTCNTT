<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sửa Thông Tin Thương Hiệu</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/brand}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form th:action="@{/admin/brand/edit/{id}(id=${brand.id})}" method="post" id="editBrandForm" name="editBrandForm" th:object="${brand}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name">Tên Thương Hiệu</label>
                                        <input type="text" th:field="*{nameBrand}" th:name="name" id="name" class="form-control" placeholder="Tên thương hiệu">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="showHome">Hiển Thị Ở Trang Chủ</label>
                                        <select th:field="*{showHome}" id="showHome" class="form-control">
                                            <option th:value="Yes">Có</option>
                                            <option th:value="No">Không</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button class="btn btn-primary" onclick="document.getElementById('editBrandForm').submit()">Cập Nhật</button>
                        <a th:href="@{/admin/brand}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
