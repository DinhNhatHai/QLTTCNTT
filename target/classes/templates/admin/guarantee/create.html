<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Bảo Hành</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/guarantee}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="guarantee_id">ID Bảo Hành</label>
                                            <input type="text" th:name="guarantee_id" id="guarantee_id" class="form-control" placeholder="ID bảo hành">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="equipment_id">ID Trang Thiết Bị</label>
                                            <input type="text" th:name="equipment_id" id="equipment_id" class="form-control" placeholder="ID trang thiết bị">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="guarantee_period">Thời Gian Bảo Hành</label>
                                            <input type="text" th:name="guarantee_period" id="guarantee_period" class="form-control" placeholder="Thời gian bảo hành">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="vendor">Nhà Cung Cấp</label>
                                            <input type="text" th:name="vendor" id="vendor" class="form-control" placeholder="Nhà cung cấp">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="start_date">Ngày Bắt Đầu Bảo Hành</label>
                                            <input type="text" th:name="start_date" id="start_date" class="form-control" placeholder="Ngày bắt đầu bảo hành">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="address">Nơi Bảo Hành</label>
                                            <input type="text" th:name="address" id="address" class="form-control" placeholder="Nơi bảo hành">
                                            <p></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pb-5 pt-3">
                    <button class="btn btn-primary">Xác Nhận</button>
                    <a th:href="@{/admin/guarantee}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
