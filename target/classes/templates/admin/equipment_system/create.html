<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Hệ Thống Thiết Bị</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/equipment-system}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form class="commonForm" th:action="@{/admin/equipment-system/create}" method="post" th:object="${equipmentSystem}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="device_id">ID Hệ Thống Thiết Bị</label>
                                                <input type="text" th:name="device_id" id="device_id" class="form-control" placeholder="Tên thiết bị">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="accessory_name">Tên Linh Phụ Kiện</label>
                                                <input type="text" th:name="accessory_name" id="accessory_name" class="form-control" placeholder="Tên linh phụ kiện">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="model">Mã Model</label>
                                                <input type="text" th:name="model" id="model" class="form-control" placeholder="Mã model">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="date_add_storage">Ngày Nhập Vào Kho</label>
                                                <input autocomplete="off" type="text" th:name="date_add_storage" id="date_add_storage" class="form-control" placeholder="Ngày nhập vào kho">
                                                <p></p>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="description">Mô Tả</label>
                                                <textarea name="description" id="description" cols="30" rows="10" class="summernote" placeholder="Mô tả"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-body">
                                    <h2 class="h4 mb-3">Hình Ảnh</h2>
                                    <div id="image" class="dropzone dz-clickable">
                                        <div class="dz-message needsclick">
                                            <br>Tải Hình Ảnh Lên.<br><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="brand">Thương Hiệu</label>
                                        <select th:name="brand" id="brand"  class="form-control">
                                            <option value="">Apple</option>
                                            <option value="">Vivo</option>
                                            <option value="">HP</option>
                                            <option value="">Samsung</option>
                                            <option value="">DELL</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h2 class="h4 mb-3">Tình Trạng Trang Thiết Bị</h2>
                                    <div class="mb-3">
                                        <label for="status_type">Danh Mục Tình Trạng</label>
                                        <select th:name="status_type" id="status_type" class="form-control">
                                            <option value="1">Active</option>
                                            <option value="0">Block</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category">Tình Trạng Trang Thiết Bị</label>
                                        <select th:name="status" id="status" class="form-control">
                                            <option value="1">Active</option>
                                            <option value="0">Block</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h2 class="h4  mb-3">Loại Trang Thiết Bị</h2>
                                    <div class="mb-3">
                                        <label for="category">Danh Mục Trang Thiết Bị</label>
                                        <select th:name="category" id="category" class="form-control">
                                            <option value="">Electronics</option>
                                            <option value="">Clothes</option>
                                            <option value="">Furniture</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sub_category">Loại Thiết Bị</label>
                                        <select th:name="sub_category" id="sub_category" class="form-control">
                                            <option value="">Mobile</option>
                                            <option value="">Home Theater</option>
                                            <option value="">Headphones</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-5 pt-3">
                                <button class="btn btn-primary">Xác Nhận</button>
                                <a th:href="@{/admin/equipment-system}" class="btn btn-outline-dark ml-3">Hủy</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
