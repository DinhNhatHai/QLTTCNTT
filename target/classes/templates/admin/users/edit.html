<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- Main Sidebar Container -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Tài Khoản Người Dùng</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/users}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <form th:action="@{/admin/users/edit/{id}(id=${users.id})}" method="post" id="editUserForm" name="editUserForm" th:object="${users}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employee_type_id">Vai Trò Tài Khoản</label>
                                        <select th:field="*{employeeType.id}" id="employee_type_id" class="form-control">
                                            <option th:each="employeeType : ${employeeTypes}" th:value="${employeeType.id}" th:text="${employeeType.nameEmployeeType}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="user_name">Tên Đăng Nhập</label>
                                        <input th:field="*{userName}" type="text" id="user_name" class="form-control" placeholder="Tên đăng nhập" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Mật Khẩu</label>
                                        <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Mật khẩu">
                                    </div>

<!--                                    <div class="mb-3">-->
<!--                                        <label for="confirmPassword">Xác Nhận Mật Khẩu</label>-->
<!--                                        <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu">-->
<!--                                    </div>-->
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name">Tên Người Dùng</label>
                                        <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Tên người dùng">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Địa chỉ email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="enable">Trạng Thái Tài Khoản</label>
                                        <select th:field="*{enable}" id="enable" class="form-control">
                                            <option th:value="1">Hoạt Động</option>
                                            <option th:value="0">Vô Hiệu Hóa</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="pb-5 pt-3">
                    <button class="btn btn-primary" onclick="document.getElementById('editUserForm').submit()">Xác Nhận</button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>
</body>
</html>
