<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Phòng Ban</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/department}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form th:action="@{/admin/department/create}" method="post" id="createDepartmentForm" name="createDepartmentForm" th:object="${department}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="department_type_id">Loại Phòng Ban</label>
                                                <select th:field="*{departmentType.id}" id="department_type_id" class="form-control">
                                                    <option th:each="departmentType : ${departmentTypes}" th:value="${departmentType.id}" th:text="${departmentType.nameDepartmentType}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="department_location">Vị Trí Phòng Ban</label>
                                                <input type="text"  th:field="*{location}" name="department_location" id="department_location" class="form-control" placeholder="Vị trí phòng ban">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="department_name">Tên Phòng Ban</label>
                                                <input type="text" th:field="*{departmentName}" id="department_name" class="form-control" placeholder="Tên phòng ban">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="showHome">Hiển Thị Ở Trang Chủ</label>
                                                <select th:field="*{showHome}" id="showHome" class="form-control">
                                                    <option th:value="Yes">Có</option>
                                                    <option th:value="No">Không</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button class="btn btn-primary" onclick="document.getElementById('createDepartmentForm').submit()">Xác Nhận</button>
                        <a th:href="@{/admin/department}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
