<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sửa Thông Tin Phòng Ban</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/department}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="departmentType">Loại Phòng Ban</label>
                                            <select th:field="*{departmentType.id}" id="departmentType" class="form-control">
                                                <option value="">Chọn loại phòng ban</option>
                                                <option th:each="type : ${departmentTypes}" th:value="${type.id}" th:text="${type.typeName}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="location">Vị Trí Phòng Ban</label>
                                            <input type="text" th:field="*{location}" id="location" class="form-control" placeholder="Vị trí phòng ban">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="departmentName">Tên Phòng Ban</label>
                                            <input type="text" th:field="*{departmentName}" id="departmentName" class="form-control" placeholder="Tên phòng ban">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="showHome">Hiển Thị Ở Trang Chủ</label>
                                            <select th:field="*{showHome}" id="showHome" class="form-control">
                                                <option th:each="showHomeOption : ${showHomeOptions}" th:value="${showHomeOption.key}" th:text="${showHomeOption.value}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pb-5 pt-3">
                    <button class="btn btn-primary">Cập Nhật</button>
                    <a th:href="@{/admin/department}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
