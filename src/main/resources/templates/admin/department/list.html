<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->

  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header breadcrumb">
      <div class="container-fluid my-2">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Phòng Ban</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/admin/department/create}" class="btn btn-primary">Thêm Mới</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form action="/admin/department/search" method="get">
                <div class="card-header">
                  <div class="card-title">
                    <button type="button" onclick="window.location.href='/admin/department'" class="btn btn-default btn-sm">Reset</button>
                  </div>
                  <div class="card-tools">
                    <div class="input-group input-group" style="width: 400px;">
                      <input value="" type="text" name="name" class="form-control float-right" placeholder="Tìm kiếm">
                      <select name="departmentTypeId" class="form-control">
                        <option value="">Loại phòng ban</option>
                        <option th:each="type : ${departmentTypes}" th:value="${type.id}" th:text="${type.NameDepartmentType}"></option>
                      </select>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>STT</th>
                    <th>Loại Phòng Ban</th>
                    <th>Tên Phòng Ban</th>
                    <th>Vị Trí Phòng Ban</th>
                    <th>Tác Vụ</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="department, numberStart: ${departments}">
                    <td th:text="${numberStart.index+1}"></td>
                    <td th:text="${department.departmentType.NameDepartmentType}"></td>
                    <td th:text="${department.departmentName}"></td>
                    <td th:text="${department.location}"></td>
                    <td>
                      <a th:href="@{/admin/department/edit/{id}(id=${department.id})}">
                        <svg class="filament-link-icon w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                        </svg>
                      </a>
                      <a th:href="@{/admin/department/delete/{id}(id=${department.id})}" class="text-danger w-4 h-4 mr-1">
                        <svg class="filament-link-icon w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path ath fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination pagination m-0 float-right">
                  <li class="page-item"><a class="page-link" href="#">«</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">»</a></li>
                </ul>
              </div>

            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <!-- /.container-fluid -->
    </section>
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

<div></div>
</body>
</html>
