<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Tạo Thêm Phân Quyền Tài Khoản</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/user-sub-roles}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form class="commonForm" th:id="userSubRoleFormCreate" th:action="@{/admin/user-sub-roles/create}" method="post" th:object="${userSubRole}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="user_id">Tên Tài Khoản</label>
                                        <select th:field="*{user.id}" id="user_id" class="form-control">
                                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.userName}"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subRole_id">Vai Trò Tài Khoản</label>
                                        <select th:field="*{subRole.id}" name="subRole_id" id="subRole_id" class="form-control">
                                            <option th:each="subRole : ${subRoles}" th:value="${subRole.id}" th:text="${subRole.name}"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="pb-5 pt-3">
                    <button class="btn btn-primary" onclick="document.getElementById('userSubRoleFormCreate').submit()">Xác Nhận</button>
                    <a th:href="@{/admin/user-sub-roles}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
