<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Thông Tin Tài Khoản</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/users}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="employee_type_id">Vai Trò Tài Khoản</label>
                                    <select th:name="employee_type_id" id="employee_type_id" class="form-control">
                                        <option>Nhân Viên Bảo Trì</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="user_name">Tên Đăng Nhập</label>
                                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Tên đăng nhập">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Mật Khẩu</label>
                                    <input type="text" name="password" id="password" class="form-control" placeholder="Mật khẩu">
                                </div>
<!--                                <div class="mb-3">-->
<!--                                    <label for="confirm_password">Xác Nhận Mật Khẩu</label>-->
<!--                                    <input type="text" name="confirm_password" id="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu">-->
<!--                                </div>-->
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name">Tên Người Dùng</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Tên người dùng">
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Địa chỉ email">
                                </div>
                                <div class="mb-3">
                                    <label for="status">Trạng Thái Tài Khoản</label>
                                    <select th:name="status" id="status" class="form-control">
                                        <option value="Yes">Hoạt Động</option>
                                        <option value="No">Vô Hiệu Hóa</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pb-5 pt-3">
                    <button class="btn btn-primary">Cập Nhật</button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
