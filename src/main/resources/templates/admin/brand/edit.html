<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Thương Hiệu</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Chỉnh Sửa Thương Hiệu</h3>
                    </div>
                    <!-- form start -->
                    <form th:action="@{/admin/brand/edit/{id}(id=${brand.id})}" th:object="${brand}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Tên Thương Hiệu</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter brand name">
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</div>

<!-- Scripts -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>
</body>
</html>
