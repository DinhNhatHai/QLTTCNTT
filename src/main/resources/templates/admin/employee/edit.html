<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Nhân Viên</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/employee/edit/{id}(id=${employee.id})}" method="post">
                            <div class="form-group">
                                <label for="name">Tên Nhân Viên:</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Điện Thoại:</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${employee.phoneNumber}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa Chỉ:</label>
                                <input type="text" class="form-control" id="address" name="address" th:value="${employee.address}" required>
                            </div>
                            <label for="employeeCode">Mã nhân viên:</label>
                            <input type="text" class="form-control" id="employeeCode" name="employeeCode" required>
                            <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</div>

<!-- Scripts -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>
</body>
</html>
