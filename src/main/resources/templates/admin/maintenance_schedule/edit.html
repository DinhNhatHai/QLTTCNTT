<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid my-2">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Maintenance Schedule</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/admin/maintenance-schedule}" class="btn btn-primary">trở lại</a>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="Maintenance-Schedule-ID">Maintenance Schedule ID :</label>
                      <input type="text" th:name="Maintenance-Schedule-ID" id="Maintenance-Schedule-ID" class="form-control" placeholder="Maintenance Schedule ID" readonly>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="system-device-id">System/Device/Component ID :</label>
                      <input type="text" th:name="systemDeviceId" id="system-device-id" class="form-control" placeholder="System/Device/Component ID" >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="Maintenance-schedule-time">Maintenance schedule time :</label>
                      <input type="datetime-local" th:name="MMaintenance-schedule-time" id="Maintenance-schedule-time" class="form-control" >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="maintenance-type">Maintenance Type :</label>
                      <input type="text" th:name="maintenance-Type" id="maintenance-type" class="form-control" placeholder="Maintenance Type" >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="Describe">Describe :</label>
                      <textarea th:name="Describe" id="Describe" class="form-control" placeholder="Describe" ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pb-5 pt-3">
          <button class="btn btn-primary">Save</button>
          <a th:href="@{/admin/maintenance-schedule}" class="btn btn-outline-dark ml-3">Cancel</a>
        </div>
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
