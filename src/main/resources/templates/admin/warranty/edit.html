<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Right navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <div class="navbar-nav pl-2">
            <!-- <ol class="breadcrumb p-0 m-0 bg-white">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol> -->
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-0 pr-3" data-toggle="dropdown" href="#">
                    <img th:src="@{/admin-assets/img/avatar5.png}" class='img-circle elevation-2' width="40" height="40" alt="">
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-3">
                    <h4 class="h4 mb-0"></h4>
                    <div class="mb-3"></div>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user-cog mr-2"></i> Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-lock mr-2"></i> Change Password
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item text-danger">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sửa Thông Tin Phiếu Bảo Hành</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/warranty}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form th:action="@{/warranty}" method="post" id="createWarrantyForm" name="createGuaranteeForm">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="warranty_id">ID Phiếu Bảo Hành</label>
                                        <input type="text" th:name="warranty_id" id="warranty_id" class="form-control" placeholder="ID bảo hành">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="guarantee_id">ID Bảo Hành</label>
                                        <input type="text" th:name="guarantee_id" id="guarantee_id" class="form-control" placeholder="ID bảo hành">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="date_take">Ngày Mang Đi</label>
                                        <input type="text" th:name="date_take" id="date_take" class="form-control" placeholder="Ngày mang đi">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="equipment_id">ID Trang Thiết Bị</label>
                                        <input type="text" th:name="equipment_id" id="equipment_id" class="form-control" placeholder="ID trang thiết bị">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="date_return">Ngày Mang Về</label>
                                        <input type="text" th:name="date_return" id="date_return" class="form-control" placeholder="Ngày mang về">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employee">Nhân Viên</label>
                                        <input type="text" th:name="employee" id="employee" class="form-control" placeholder="Nhân viên">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5 pt-3">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        <a th:href="@{/admin/warranty}" class="btn btn-outline-dark ml-3">Hủy</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="admin/fragments/scripts :: scripts"></div>

<script type="text/javascript">
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });

    $(document).ready(function(){
        $(".summernote").summernote({
            height: 400
        });
    });
</script>

</body>
</html>
