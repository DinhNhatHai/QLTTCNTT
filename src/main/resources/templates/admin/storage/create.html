<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Thêm mới Kho</h3>
              </div>
              <form th:action="@{/admin/storage/create}" method="post" th:object="${storage}">
                <div class="card-body">
                  <div class="form-group">
                    <label for="storageName">Tên Kho</label>
                    <input type="text" class="form-control" id="storageName" name="storageName" th:field="*{storageName}" placeholder="Nhập tên kho" required>
                  </div>
                  <div class="form-group">
                    <label for="location">Vị Trí</label>
                    <input type="text" class="form-control" id="location" name="location" th:field="*{location}" placeholder="Nhập vị trí kho" required>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                  <a th:href="@{/admin/storage}" class="btn btn-secondary">Hủy</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>
</body>
</html>
