<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header breadcrumb">
      <div class="container-fluid my-2">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Thêm Mới Mô Tả Bảo Trì</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/admin/maintenance-description}" class="btn btn-primary">Trở lại</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form th:action="@{/admin/maintenance-description/create}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="descriptionId">ID Mô Tả Bảo Trì</label>
                    <input type="text" class="form-control" id="descriptionId" name="descriptionId" placeholder="Nhập ID mô tả bảo trì">
                  </div>
                  <div class="form-group">
                    <label for="content">Nội Dung Mô Tả Bảo Trì</label>
                    <textarea class="form-control" id="content" name="content" rows="4" placeholder="Nhập nội dung mô tả bảo trì"></textarea>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

<script type="text/javascript">
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });
</script>
</body>
</html>
