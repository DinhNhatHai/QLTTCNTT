<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid my-2">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Maintenance Description</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/admin/maintenance-description}" class="btn btn-primary">Back</a>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="maintenance-description-id">Maintenance Description ID :</label>
                      <input type="text" th:name="maintenanceDescriptionId" id="maintenance-description-id" class="form-control" placeholder="Maintenance Description ID" >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="description-content">Description Content :</label>
                      <textarea th:name="descriptionContent" id="description-content" class="form-control" placeholder="Description Content"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pb-5 pt-3">
          <button class="btn btn-primary">Save</button>
          <a th:href="@{/admin/maintenance-description}" class="btn btn-outline-dark ml-3">Cancel</a>
        </div>
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
