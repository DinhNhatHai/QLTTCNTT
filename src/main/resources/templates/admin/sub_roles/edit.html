<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/navbar :: navbar}"></nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid my-2">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh Sửa Thông Tin Vai Trò Tài Khoản</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/sub-roles}" class="btn btn-primary">Trở Lại</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form class="commonForm" th:id="subRoleFormEdit" th:action="@{/admin/sub-roles/edit/{id}(id=${subRoles.id})}" method="post" th:object="${subRoles}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role_id">Loại Tài Khoản</label>
                                        <select th:field="*{role.id}" name="role_id" id="role_id" class="form-control">
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sub_roles">Vai Trò Tài Khoản</label>
                                        <input type="text"  th:field="*{name}" name="sub_roles" id="sub_roles" class="form-control" placeholder="Vai trò tài khoản">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="pb-5 pt-3">
                    <button class="btn btn-primary" onclick="document.getElementById('subRoleFormEdit').submit()">Cập Nhật</button>
                    <a th:href="@{/admin/sub-roles}" class="btn btn-outline-dark ml-3">Hủy</a>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->

<div th:replace="~{admin/fragments/scripts :: scripts}"></div>

</body>
</html>
